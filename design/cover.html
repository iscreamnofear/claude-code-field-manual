<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Claude Code Field Manual — Cover</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --ink: #1B2332;
    --ink-deep: #0F1520;
    --muted: #A0AEC0;
    --white: #FFFFFF;
    --teal: #0987A0;
    --purple: #553C9A;
    --glow-teal: rgba(9, 135, 160, 0.15);
    --glow-purple: rgba(85, 60, 154, 0.12);
    --font-heading: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    --font-body: 'Lora', 'Palatino Linotype', Georgia, serif;
  }

  .cover {
    width: 816px;
    height: 1056px;
    background: var(--ink-deep);
    position: relative;
    overflow: hidden;
    font-family: var(--font-heading);
  }

  /* Subtle grid */
  .cover::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
    background-size: 40px 40px;
    z-index: 1;
  }

  /* Ambient glows */
  .glow {
    position: absolute;
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
  }
  .glow.tr { top: -100px; right: -80px; width: 450px; height: 450px; background: radial-gradient(circle, var(--glow-teal) 0%, transparent 70%); }
  .glow.bl { bottom: 100px; left: -100px; width: 400px; height: 400px; background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%); }

  .cover-content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 52px 60px 48px;
  }

  /* ── Top: Edition tag ── */
  .edition-tag {
    display: inline-block;
    font-size: 10.5px;
    font-weight: 600;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: var(--teal);
    border: 1px solid rgba(9, 135, 160, 0.3);
    border-radius: 4px;
    padding: 5px 12px;
    margin-bottom: 48px;
    align-self: flex-start;
  }

  /* ── Title block — the hero ── */
  .cover-title {
    font-size: 54px;
    font-weight: 900;
    color: var(--white);
    line-height: 1.08;
    letter-spacing: -2px;
    margin-bottom: 20px;
  }

  .cover-title .highlight {
    color: var(--teal);
  }

  .cover-subtitle {
    font-size: 16.5px;
    font-weight: 400;
    color: rgba(255,255,255,0.55);
    line-height: 1.55;
    max-width: 480px;
    margin-bottom: 32px;
    font-family: var(--font-body);
  }

  .cover-rule {
    width: 60px;
    height: 3px;
    background: var(--teal);
    border-radius: 2px;
    margin-bottom: 28px;
    opacity: 0.7;
  }

  .cover-meta {
    display: flex;
    align-items: center;
    gap: 18px;
    font-size: 11.5px;
    color: rgba(255,255,255,0.35);
    letter-spacing: 0.5px;
    margin-bottom: 0;
  }

  .cover-meta .divider {
    width: 1px;
    height: 13px;
    background: rgba(255,255,255,0.15);
  }

  .cover-meta .author {
    color: rgba(255,255,255,0.55);
    font-weight: 600;
  }

  /* ── Illustration — contained horizontal band ── */
  .cover-illustration {
    flex: 1;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-top: 20px;
    min-height: 0; /* prevent flex blowout */
  }

  .cover-illustration img {
    width: 100%;
    max-height: 340px;
    object-fit: contain;
    object-position: center bottom;
    border-radius: 12px;
    filter: brightness(1.05) contrast(1.02);
  }
</style>
</head>
<body style="background: #2D3748; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px;">

<div class="cover">
  <div class="glow tr"></div>
  <div class="glow bl"></div>

  <div class="cover-content">

    <span class="edition-tag">February 2026 Edition</span>

    <h1 class="cover-title">
      The <span class="highlight">Claude Code</span><br>
      Field Manual
    </h1>

    <p class="cover-subtitle">
      A practical guide for non-developers who want to build real things — dashboards, websites, automations — without writing code or waiting for IT.
    </p>

    <div class="cover-rule"></div>

    <div class="cover-meta">
      <span class="author">Ofir Bloch</span>
      <span class="divider"></span>
      <span>10 Project Playbooks</span>
      <span class="divider"></span>
      <span>Zero Code Required</span>
    </div>

    <div class="cover-illustration">
      <img src="../outputs/illustrations/cover_hero_wide.png" alt="Isometric floating objects">
    </div>

  </div>
</div>

</body>
</html>
